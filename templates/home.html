<!DOCTYPE html>
<html>
<head>
    <title>Home </title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    {% include 'base.html' %}
    <div class="container" style="margin-top:80px">
       <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                        <div class="col-md-6"><i><h3>Name</h3></i></div>
                        <div class="col-md-6"><i><h3>Email-id</h3></i></div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row" style="height:20px"></div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    {% for person in persons %}
                        <div class="col-md-6"><h5>{{person.name}}</h5></div>
                        <div class="col-md-6"><h5>{{person.email}}</h5></div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

</body>
</html>
