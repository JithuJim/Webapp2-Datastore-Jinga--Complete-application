<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body class="container" style="margin-top: 50px;overflow: hidden;margin-left:400px">
<h3>Login Page</h3>
<form role="form" method="post" action="/">
  <div class="form-group">
    <label for="name">Username:</label>
    <input style="width:500px" type="text" class="form-control" name="name">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input style="width:500px" type="password" class="form-control" name="pwd">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div>
    <br>
    <br>
<a href="/register">Register Here</a>
</div>
</body>
</html>
