<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body class="container" style="margin-top: 50px;overflow: hidden;margin-left:400px">
<h3>Register Page</h3>
<div>
<a href="/">Login Here</a>
    <br><br>
</div>
<form role="form" method="post" action="/postData">
  <div class="form-group">
    <label for="name">Username:</label>
    <input style="width:500px" type="text" class="form-control" name="name">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input style="width:500px" type="email" class="form-control" name="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input style="width:500px" type="password" class="form-control" name="pwd">
  </div>
  <div class="form-group">
    <label for="about">About me:</label>
    <textarea style="width:500px" type="text" class="form-control" name="about"></textarea>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
